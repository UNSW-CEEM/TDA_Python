<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">


  <!-- This is the 'importing' of external libraries. -->
      <link rel="stylesheet" type="text/css" href="/static/styles.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
		


  <style>
      html, body {height:100vh; margin: 0;}
      #container {min-width: 1000px; height:100vh; margin: 0;}
      .main {height:100vh;}
      #logos{height:4vh; padding-left:5px;}
      #left_column { width:34%; float:left; height:95vh;}
      #right_column { float:right; width:66%; height:100vh;}
      #load_panel{ width:92%; height:92.5vh;}
      #load_selection { height:40vh;}
      #load_inspection { height:50vh;}
      #tariff_selection_panel { height:40vh; }
      #results_panel { height:55vh; }
      #result_chart  { height:40vh; width: 50%}

  </style>

</head>

<body>
<div id="container">

  <div class="main">

    <div id="left_column">

        <div id="logos">
            <img src="static/CEEMLogo.png" alt="UNSW Logo" width="205", style="float:left">
            <img src="static/UNSWLogo.png" alt="UNSW Logo" width="90">
        </div>

        <fieldset id="load_panel">
            <legend>Select Load:</legend>
            <div id="load_selection">Load selection options go here</div>
            <hr>
            <div id="load_inspection">
                View the load here
                <!-- Chart goes here in this div -->
                <div class="ct-chart2 ct-perfect-fourth"></div>
                <!-- This is the script.js that's in 'static' folder - it loads the chart data and draws the chart. -->
                <script src="static/load_chart.js"></script>
            </div>
        </fieldset>

    </div>

    <div id="right_column">

        <fieldset id="results_panel">
            <!-- Chart goes here in this div -->
            <div id="result_chart">
            <div class="ct-chart ct-perfect-fourth"></div>
            <!-- This is the script.js that's in 'static' folder - it loads the chart data and draws the chart. -->
            <script src="static/script.js"></script>
            </div>
        </fieldset>

        <fieldset id="tariff_selection_panel">
            <legend>Select Tariff:</legend>

        </fieldset>

    </div>


  </div>

</div>
</body>
</html>
